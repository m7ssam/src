{% extends "generic_index.html" %} 
{% load crispy_forms_tags %} 
{% load static%}
{% block content %}
<div class="wrapper">
  <a href="/">
    <div class="logo">
      <img src='{% static "images/main/logo.png" %}' alt="PetroJet Logo" />
    </div>
  </a>
  <div class="text-center mt-4 name">PetroJet</div>
  <form method="post">
    {% csrf_token %}
    {{form|crispy}}
    <button type="submit" class="btn">login</button>
  </form>
  <div class="text-center fs-5 mt-4">
    <a href="{% url  'sign_up' %}">Create an account</a>
  </div>
</div>
{% endblock content %}
