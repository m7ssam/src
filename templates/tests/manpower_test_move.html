{% extends "generic_index_full.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
    <div class="wrappermax">
        <a href="/">
        <div class="logo">
            <img src='{% static "images/main/logo.png" %}' alt="PetroJet Logo">
        </div>
        </a>
        <div class="text-center m-4 name">
            PetroJet
        </div>
        <form method = "post">
            {% csrf_token %}
            {{form|crispy}}
        <button type="submit" class="btn">Save</button>
        </form>
    </div>
{% endblock content %}
